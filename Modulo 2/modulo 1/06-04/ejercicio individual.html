<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Curso Online</title>
    </head>
    <body>
        <h1>¡Registrate y únete a la comunidad!</h1>
        <form action="/registro" method="post" >
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required />
            </div>
            <br>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <br>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required />
            </div>
            <br>
            <div>
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required />
            </div>
            <br>
            <div>
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required />
            </div>
            <br>
            <div>
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="prefiero no decir">Prefiero no decir</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Una descripcion de ti mismo">Descripcion:</label>
                <input type="text" id="descripcion" name="descripcion" size="100" />
            </div>
            <br>
            <div>
                <label for="intereses">Intereses: </label>
                    <select name="intereses" id="intereses" multiple required>
                        <option value="Musica">Musica</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Viajes">Viajes</option>
                        <option value="Tecnologia">Tecnologia</option>
                        <option value="Politica">Politica</option>
                    </select>
            </div>
            <br>
            <button type="submit">¡Registrarse!</button>
        </form>
    </body>
</html>
