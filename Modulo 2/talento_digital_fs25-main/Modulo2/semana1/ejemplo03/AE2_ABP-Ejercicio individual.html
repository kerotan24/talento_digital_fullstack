<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <form action="#" method="POST">
            <div style="border: 1px solid black; padding: 20px; width: 400px;">
                <h3>Regístrate y únete a la comunidad!</h3>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre">
                </div><br>
                <div>
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" name="apellido">
                </div><br>
                <div>
                    <label for="correo">Correo Electrónico: </label>
                    <input type="email" id="correo" name="correo">
                </div><br>
                <div>
                    <label for="clave">Contraseña: </label>
                    <input type="password" id="clave" name="clave">
                </div><br>
                <div>
                    <label for="confirmar_clave">Confirmar Contraseña: </label>
                    <input type="password" id="confirmar_clave" name="confirmar_clave">
                </div><br>
                <div>
                    <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                </div><br>
                <div>
                    <label>Género:</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="nd" name="genero" value="nd">
                    <label for="nd">Prefiero no decir</label>
                </div><br>
                <div>
                    <input type="checkbox" id="boletin" name="boletin">
                    <label for="boletin">Suscríbete a nuestro boletín de noticias</label>
                </div><br>
                <div>
                    <label for="comentario">Una descripción de mí mismo:</label>
                    <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
                </div><br>
                <label for="intereses">Intereses: </label>
                <select id="intereses" name="intereses" >
                    <option value="musica">Música</option>
                    <option value="deportes">Deportes</option>
                    <option value="viajes">Viajes</option>
                </select>
                <div><br>
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
    
</body>
</html>
